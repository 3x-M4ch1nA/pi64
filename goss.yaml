mount:
  /dev:
    exists: true
    filesystem: devtmpfs
  /boot:
    exists: true
    source: /dev/mmcblk0p1
    filesystem: vfat
  /:
    exists: true
    source: /dev/root
    filesystem: ext4
  /proc:
    exists: true
    filesystem: proc
  /sys:
    exists: true
    filesystem: sysfs

command:
  zcat /proc/config.gz:
    exit-status: 0
    stdout:
      - CONFIG_COMPAT=y
      - CONFIG_KEYS_COMPAT=y
      - CONFIG_CPU_FREQ_DEFAULT_GOV_ONDEMAND=y
      - CONFIG_BCM_VCIO=y
      - CONFIG_DEVPTS_MULTIPLE_INSTANCES=y
      - CONFIG_GPIO_BCM_EXP=y
      - CONFIG_VIDEO_BCM2835=m

file:
  /dev/vchiq:
    exists: true
  /dev/vcio:
    exists: true
  /etc/apt/sources.list.d/multistrap-debian.list:
    exists: false
  /usr/bin/pi64-config:
    exists: true
  /usr/bin/pi64-update:
    exists: true
  /sys/class/leds/led0/trigger:
    exists: true
    contains:
      - "[mmc0]"
  /sys/class/leds/led1/trigger:
    exists: true
    contains:
      - "[input]"
  /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor:
    exists: true
    contains:
      - ondemand

interfaces:
    eth0:
      exists: true
    wlan0:
      exists: true

package:
  systemd:
    installed: true
  systemd-sysv:
    installed: true
  udev:
    installed: true
  ssh:
    installed: true
  avahi-daemon:
    installed: true

service:
  sshd:
    enabled: true
    running: true
  avahi-daemon:
    enabled: true
    running: true

user:
  pi:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - pi
    home: /home/pi
    shell: /bin/bash
