mount:
  /dev:
    exists: true
    filesystem: devtmpfs
  /boot:
    exists: true
    source: /dev/mmcblk0p1
    filesystem: vfat
  /:
    exists: true
    source: /dev/root
    filesystem: ext4
  /proc:
    exists: true
    filesystem: proc
  /sys:
    exists: true
    filesystem: sysfs

file:
  /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor:
    exists: true
    contains:
      - ondemand

interfaces:
    eth0:
      exists: true
    #wlan0:
      #exists: true

package:
  systemd:
    installed: true
  systemd-sysv:
    installed: true
  udev:
    installed: true
  ssh:
    installed: true
  avahi-daemon:
    installed: true

service:
  sshd:
    enabled: true
    running: true
  avahi-daemon:
    enabled: true
    running: true

user:
  pi:
    exists: true
    uid: 1000
    gid: 1000
    groups:
      - pi
    home: /home/pi
    shell: /bin/bash
